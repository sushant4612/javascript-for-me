<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="heading">Hello, my name is sushant</h2>
    <button id="stop">Stop Me</button>
    <script>
        setTimeout(()=>{
            console.log("I am a setTimeout function");
        },3000)
        document.querySelector('#stop').addEventListener('click',()=>{
            document.querySelector('.heading').innerHTML = "Hehhe!"
        })
    </script>
</body>
</html>
